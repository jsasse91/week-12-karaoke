<!-- Using a boiler plate HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 Karaoke Contest</title>
  <!-- Using a CDN link to pull in bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- Adding CSS Styling using bootstrap classes, making the background 
  for the body blue and the text white -->
<body class="bg-primary text-light">
  <div class="container">
    <!-- Creating a form for adding contestants to my API (mockAPI.io), 
      applying the same theming for background and font color -->
    <form id="add-contestant" class="form-control bg-primary text-light">
      <!-- Giving the form a title and aligning the text center  -->
      <h4 class="text-center">Add Contestant</h4>
      <!-- Creating a div to hold the first set of inputs for name, 
        giving it a bottom margin of 2 from bootstrap  -->
      <div class="mb-2">
        <!-- Using the form label class to fill the screen width, tying the label to the input field  -->
        <label for="contestantName" class="form-label">Contestant</label>
        <!-- Creating the input field for a name, using a bootstrap class, setting the id to be used 
          in the js and to tie to the label, setting the place holder for Contestants Name  -->
        <input type="text" class="form-control" id="contestantName" placeholder="Contestants Name">
      </div>
      <!-- Creating a div to hold the first set of inputs for name, 
        giving it a bottom margin of 2 from bootstrap  -->
      <div class="mb-2">
        <!-- Using the form label class to fill the screen width, tying the label to the input field  -->
        <label for="songTitle" class="form-label">Karaoke Song</label>
        <!-- Creating the input field for a song title, using a bootstrap class, setting the id to be used 
          in the js and to tie to the label, setting the place holder for Song Title  -->
        <input type="text" class="form-control" id="songTitle" placeholder="Song Title">
      </div>
      <!-- Creating a div to hold the Add Contestant button  -->
      <div>
        <!-- Creating the button, giving it an onclick attribute to call a function that will be defined in 
          the js, using bootstrap classes to style the button  -->
        <button id="submitContestant" onclick="addContestant()" class="btn btn-light">Add Contestant</button>
      </div>
    </form>
    <!-- Creating a table that will be filled with the values added to the API, using bootstrap classes to 
      style the table, making it striped, a top margin of 4 for some separation, and making it so the table 
      title is on top  -->
    <table class="table table-striped table-secondary mt-4 caption-top">
      <!-- Using bootstrap classes to set the text center, white, and a display 6 -->
      <caption class="text-center display-6 text-light">Contestant List</caption>
      <thead>
        <th>Entry ID</th>
        <th>Contestant Name</th>
        <th>Karaoke Song</th>
        <th>Action</th>
      </thead>
      <tbody>
        <!-- This is filled by the js file -->
      </tbody>
    </table>
  </div>
  
  <!-- Pulling in Bootstap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Pulling in jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- Pulling in the associated JS file for the project -->
  <script src="index.js"></script>
</body>
</html>
